        <form class="loginform" onsubmit="return loginvalidate();" action="validation.php" method="post">

            <div class="form-group">
                <span class="form-label" id="form-label"></span>
                <input class="form-control" type="text" id="username" name="user" placeholder="Username" oninput="checkbox()"/>
                <span id="uname" class="text-danger"></span>

            <div class="form-group">
                <span class="form-label"></span>

            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                <label class="form-check-label rem" for="gridCheck">

                </label>
              </div>
            </div>

            <div class="row">
                <div class="col-md-6">
